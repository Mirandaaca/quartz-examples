# ============================================
# APPLICATION
# ============================================
spring.application.name=demo

# ============================================
# SERVER
# ============================================
server.port=8080

# ============================================
# DATABASE - H2 (In-Memory)
# ============================================
spring.datasource.url=jdbc:h2:mem:smartqdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# ============================================
# H2 CONSOLE
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# SQL INITIALIZATION
# ============================================
spring.sql.init.mode=always

# ============================================
# QUARTZ SCHEDULER (Simplified)
# ============================================
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always

# Scheduler settings
spring.quartz.properties.org.quartz.scheduler.instanceName=SmartQScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO

# Thread Pool
spring.quartz.properties.org.quartz.threadPool.threadCount=10

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.smartq=DEBUG
logging.level.org.quartz=INFO
logging.level.org.hibernate.SQL=DEBUG